    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wn1alsk6wi"></script>
    <script id="code">
        var elluce = new naver.maps.LatLng(37.50180355734507, 126.98714909796672)
        var map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.50180355734507, 126.98714909796672),
          zoom: 17,
          minZoom: 8, //지도의 최소 줌 레벨
          zoomControl: true, //줌 컨트롤의 표시 여부
          zoomControlOptions: { //줌 컨트롤의 옵션
              position: naver.maps.Position.TOP_RIGHT
        }});
        var marker = new naver.maps.Marker({
            icon: {
              url: "./icon/heart-icon.png",
              scaledSize: new naver.maps.Size(30, 37),
              origin: new naver.maps.Point(0, 0),
            },
            position: elluce,
            map: map
        });

        var contentString = [
        '<div class="iw_inner" style="padding:5px; margin: 5px 0px 5px 0px; width: 150px; height: 45px; text-align: center; ">',
        '   <p style="foint-size: 2rem; margin: 0;">엘루체컨벤션</p>',
        '   <p style="font-size: 0.8rem; margin: 0;">서울 서초구 신반포로 23</p>',
        '</div>'
        ].join('');

        var infowindow = new naver.maps.InfoWindow({
            content: contentString,
            maxWidth: 200,
            height: 50,
            backgroundColor: "white",
            borderColor: "black",
            borderWidth: 2,
            disableAnchor: true,
            textAlign: "center",
            margin: "auto",

            pixelOffset: new naver.maps.Point(0, -5)
        });

        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });

        infowindow.open(map, marker);
    </script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
