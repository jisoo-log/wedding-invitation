<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼합니다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="section" id="section-0">
            <h1>결혼합니다</h1>
            <div class="sticky">
                <canvas id="video-canvas" width="720" height="1280"></canvas>
            </div>
        </section>
        <section class="section" id="section-1">
            <p>인사문구 여기에 넣기</p>
        </section>
        <section class="section" id="section-2">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="swiper-image/image0.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="swiper-image/image1.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="swiper-image/image2.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="swiper-image/image3.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="swiper-image/image4.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="swiper-image/image5.jpg" />
                  </div>
                  <div class="swiper-slide vertical">
                    <img src="swiper-image/image6.jpg"/>
                  </div>
                  <div class="swiper-slide vertical">
                    <img src="swiper-image/image7.jpg" />
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
        </section>
        <section class="section" id="section-3">
            <h1>오시는 길</h1>
            <div id="map" style="width: 70%; height: 300px; border: 1px solid gainsboro; left: 0; right: 0; margin: auto;"></div>
            <code id="snippet" class="snippet"></code>
        </section>
        <footer></footer>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wn1alsk6wi"></script>
    <script id="code">
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.50180355734507, 126.98714909796672), //지도의 초기 중심 좌표
            zoom: 17, //지도의 초기 줌 레벨
            minZoom: 8, //지도의 최소 줌 레벨
            zoomControl: true, //줌 컨트롤의 표시 여부
            zoomControlOptions: { //줌 컨트롤의 옵션
                position: naver.maps.Position.TOP_RIGHT
        }});
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.50180355734507, 126.98714909796672),
            map: map
        });
    </script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
</body>

</html>
